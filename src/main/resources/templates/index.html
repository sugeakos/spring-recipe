<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"      th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8"/>
    <style>
        a:link{
            color: white;
        }
        a:hover{
            color: white;
        }
        a:visited{
            color: white;
        }
    </style>
    <title>Recipe Home</title>
</head>
<body>
<div style="margin-top: 1%;" class="container">
    <div class="row">
        <div class="col-lg-6 offset-3" >
            <div class="card text-white bg-primary mb-3" >
                <div class="card-header">
                    My Recipes!
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                    <th>Update</th>
                                    <th>Delete</th>

                                </tr>
                            </thead>

                            <tr style="color: white" th:each="recipe : ${recipes}">

                                <td style="color: white" th:text="${recipe.id}">123</td>
                                <td style="color: white" th:text="${recipe.description}">sdfsf</td>
                                <td style="color: white"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}"
                                                            >View</a></td>
                                <td style="color: white"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}"
                                                            >Update</a></td>
                                <td style="color: white"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}"
                                                            >Delete</a></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
