<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"      th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Update Ingredient</title>
</head>
<body>
<div style="margin-top: 1%; margin-bottom: 1%;" class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient' }" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="card card-text-white border-danger">
                    <div class="card-header">
                        Edit Ingredient Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" />
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}" />
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Unit Of Measure:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.uom)}"
                                            th:text="${uomEach.description}">Each</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <button style="margin: 1%;" type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
